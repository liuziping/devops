<html>
<head>
<meta charset='UTF-8'>
<title>自动化运维系统</title>

<link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
<style>
body{
   padding-top:70px;
   
}
</style>	  
</head>
<body>
<div class="row">
<div class="col-md-6 col-md-offset-3" >

<form action="" method="post" class="form-horizontal"><!--定义垂直表单样式-->
	<div class="form-group"> <!--定义一组div-->
	 <label for="" class="control-label col-md-2" >用户名</label>
	 <div class="col-md-4">
	  <input class="form-control" type="text" name="username" placeholder="请输入用户名">
	 </div> 
	</div><!--username end-->
	<div class="form-group">
	  <label for="" class="control-label col-md-2">密码</label>
	  <div class="col-md-4">
	    <input class="form-control" type="password" name="password" placeholder="请输入密码" >
      </div>		
	</div><!---password end-->
	<div class="form-group">
	  <div class="col-md-4 col-md-offset-2">
	    <button class="btn btn-primary">登陆</button>
		<button class="btn btn-warning">取消</button>
	  </div>
	</div><!--button end---->
</form>

</div>
</div>


 <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
 <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
